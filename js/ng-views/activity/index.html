<div class="activity-index">

    <nav></nav>

    <div class="category" id="food">
        <select ng-model="vm.categoryFilter">
            <option value="">Select Category</option>
            <option value="Sightseeing">Sightseeing</option>
            <option value="Food">Food</option>
            <option value="Night Life">Night Life</option>
        </select>
        <div ng-repeat="activity in vm.activities | filter: {category: vm.categoryFilter}">
            <a data-ui-sref="activity.details({activity_id: activity.id})">{{activity.name}}</a>
        </div>
    </div>
    <div data-ui-view></div>

</div>
