<div class="location-show">

    <div class="side-bar">
            <h1>Current Weather</h1>
            <div id="weather-info"></div>
            <div id="map"></div>
    </div>

    <div class="main-content">
            <h1><i class="fa fa-map-marker" aria-hidden="true"></i> {{vm.location.name}}</h1>
        <div class="inline">
            <button class="createactivity" ng-click="vm.addActivity()">Add Activity</button>
            <div>
                <div class="category" id="food">
                    <select ng-model="vm.categoryFilter">
                        <option value="">Select Category</option>
                        <option value="Sightseeing">Sightseeing</option>
                        <option value="Food">Food</option>
                        <option value="Night Life">Night Life</option>
                        <option value="Hotel">Hotel</option>
                    </select>
                </div>
                <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i> <input placeholder="Search" ng-model="vm.activityFilter" />
              </div>
            </div>
        </div>

         <!-- | sortBy: activity.upvote desc -->
        <div ng-repeat="activity in vm.activities | filter: {category: vm.categoryFilter} | filter: vm.activityFilter | orderBy: '-upvote'">

            <a data-ui-sref="activity({location_id:activity.location_id, activity_id: activity.id})">
                <div class="activities-list">
                        <div class="photo-div" style="background-image: url('{{activity.photo_url}}')"></div>
                            <h3>{{activity.name}}</h3>
                            <p>{{activity.address}}</p>
                            <p>{{activity.category}}</p>
                        </div>
                    </div>
                    <div class="upvote">
                      <i class="fa fa-thumbs-o-up fa-2x" aria-hidden="true" ng-click="vm.upVote($event, activity)"></i>
                      {{activity.upvote}}
                    </div>
                        <!-- <div class="category-text">
                          <span>{{activity.category}}</span>
                        </div> -->
                </div>

            </a>
        </div>
    </div>
</div>
