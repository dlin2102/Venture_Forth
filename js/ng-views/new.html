<h2>Create a New Activity<h2>

  <form>
    <input placeholder="Name" data-ng-model="vm.location.name" />
    <input placeholder="Address" data-ng-model="vm.location.address" />
    <input placeholder="Photo Url" data-ng-model="vm.location.photo_url" />
    <textarea placeholder="Description" data-ng-model="vm.location.content"></textarea>
    <button type="button" data-ng-click="vm.create()">Create</button>
  </form>
